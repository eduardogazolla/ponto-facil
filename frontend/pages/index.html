<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Entrar</h2>
        <form>
          <input type="text" placeholder="E-mail ou usuário" required />
          <input type="password" placeholder="Senha" required />
          <a href="/pages/reset_password.html" class="forgot-password"
            >Esqueceu a senha?</a
          >
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>
    <script>
      function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Envie os dados para o backend para autenticação
        fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              // Redireciona para a tela de controle de ponto após login bem-sucedido
              window.location.href = "/pages/controle_ponto.html";
            } else {
              alert("Credenciais inválidas");
            }
          })
          .catch((error) => console.error("Erro:", error));
      }
    </script>
  </body>
</html>
